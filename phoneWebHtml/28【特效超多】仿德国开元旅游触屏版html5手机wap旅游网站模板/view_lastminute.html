<script language="JavaScript">


$(function(){
	window.setInterval(function(){getlasttime()},1000);
	function getlasttime()  
	{   
		$('.ky_lasttime').each(function(){
			var oldtime 	= $(this).attr('data_time');
			time			= parseInt(oldtime);
			var html 		= '';
			days 			= Math.floor( time / ( 60*60*24));
			if(days){
				var time 	= time - days*(60*60*24);
				html		+= days+'天 ';
			}
			var hours		= Math.floor(time / (60*60));
			if(hours){
				var time 	= time - hours*(60*60);
				html		+= hours+'时 ';
			}
			var minites		= Math.floor(time / 60);
			if(minites){
				var time 	= time - minites*60;
				html 		+= minites+'分 ';
			}
			if(time >= 0 ){
				html += time+'秒 ';
			}else{
				html += '已结束';
			}
			$(this).text(html);
			$(this).attr('data_time',(oldtime-1));
		});
	}
})

</script>
